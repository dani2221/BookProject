<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: lightblue">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PrKnigi</a>
        <a href="/cart">
        <div style="float: right; margin-right:20px; font-size: 20px; cursor: pointer; color: black" >
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </div>
        </a>
      </div>
    </nav>
  <div class="container">
    <h1 class="mb-4">Плаќање</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="card_number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card_number" name="card_number" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="card_expiry" class="form-label">Card Expiry</label>
          <input type="text" class="form-control" id="card_expiry" name="card_expiry" required>
        </div>
        <div class="col-md-6">
          <label for="card_cvv" class="form-label">Card CVV</label>
          <input type="text" class="form-control" id="card_cvv" name="card_cvv" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Плати</button>
    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
