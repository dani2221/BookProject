<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightblue">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PrKnigi</a>
            <a href="/orders" style="float: right; font-size: 17px; cursor: pointer; color: black">Мои нарачки</a>
          <a href="/cart">
        <div style="float: right; margin-right:20px; font-size: 20px; cursor: pointer; color: black">
          {{ cart_items }}
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </div>
          </a>
      </div>
    </nav>
    <br/>
    <div class="container">
        <br/><br/>
      <div>
        <div style="display: inline-block; width: 50%; vertical-align: middle">
          <img src="{{ book.image.url }}" alt="Card image cap" height="500px" width="600px">
        </div>
         <div style="display: inline-block; width: 40%; vertical-align: middle">
          <h1>{{ book.title }}</h1>
          <h3 style="color: gray">{{ book.author }}</h3>
          <h2 class="card-text">{{ book.price }} ден.</h2>
           <p>{{ book.description }}</p>
          <form method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="book" value="{{ book.title }}">
            <button type="submit" class="btn btn-primary">Додади во кошничка</button>
          </form>
        </div>
        <br/><br/>
      </div>
    </div>

</body>
</html>
