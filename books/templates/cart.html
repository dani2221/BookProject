<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightblue">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PrKnigi</a>
      </div>
    </nav>
    <br/>
    <div class="container">
    <h1>Кошничка</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Име</th>
          <th>Количина</th>
          <th>Цена</th>
          <th>Вкупно</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.book.title }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.book.price }} ден. </td>
          <td>{{ item.total_price }} ден.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
      <br/><br/>
    <h3>Вкупно за плаќање: {{ total_amount }} ден.</h3>
        <a class="btn btn-primary" href="/payment">Кон плаќање</a>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
